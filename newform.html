<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat form baru Chaerin</title>
</head>
</body>
<h1>Buat Account Baru!</h1>
<h2>Sign up Form</h2>
<form action="welcome.html"></form>
    <p>First Name:</p>
    <input type="text" name="name"  placeholder="enter your first Name"><br>
    <p>Last Name:</p>
    <input type="text" name="last name" placeholder="enter your last name"><br>
    <p>Gender:</p>
    <input type="radio">Male</br>
    <input type="radio">Female</br>
    <input type="radio">Others</br>
    <p>Nationallity:</p>
    <select name="Nationallity"></br>
    <option value="indonesia">indonesia</option>
    <option value="Arab">Arab</option>
    <option value="Australia">Australia</option>
    <option value="Japan">Japan</option>
    </select> <br><br>
    <p>Language Spoken:</p>
    <input type="radio">Bahasa Indonesia</br>
    <input type="radio">English</br>
    <input type="radio">others</br>
    <p>Bio:</p>
    <textarea name="bio" id="" cols="30" rows="10 placeholder"></textarea>
    <input type="submit">
    </form>
</body>
</html>
